<div class="content">
    <div class="modal-box">
      <h2 class="title">Edit task</h2>
      <input
        #taskTitleInput
        class="input has-background-light is-medium"
        type="text"
        placeholder="Enter task name..."
      />
      <br /><br />
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/">Cancel</button>
        <button
          class="button is-primary has-text-white is-medium"
          (click)="updateTask(taskTitleInput.value)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
